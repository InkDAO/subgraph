type Asset @entity(immutable: false) {
  id: Bytes!
  creator: Creator!
  contentCid: String!
  title: String!
  thumbnailCid: String!
  priceInWei: BigInt!
  createdAt: BigInt!
  totalSubscriber: BigInt!
  holders: [Holder!]! @derivedFrom(field: "asset")
}

type Creator @entity(immutable: false) {
  id: Bytes!
  assets: [Asset!]! @derivedFrom(field: "creator")
  totalAssets: BigInt!
  totalEarnings: BigInt!
  totalAssetWorth: BigInt!
  totalSubscribers: BigInt!
}

type Holder @entity(immutable: false) {
  id: Bytes!
  asset: Asset!
  totalSpent: BigInt!
  totalPurchases: BigInt!
}

type GlobalStats @entity(immutable: false) {
  id: Bytes!
  totalAssets: BigInt!
  totalCreators: BigInt!
  totalUsers: BigInt!
  totalHolders: BigInt!
  totalPurchases: BigInt!
  totalVolume: BigInt!
  totalRevenue: BigInt!
  totalAssetWorth: BigInt!
}
