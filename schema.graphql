type Asset @entity(immutable: true) {
  id: Bytes!
  creator: Creator!
  contentCid: String!
  title: String!
  thumbnailCid: String!
  priceInWei: BigInt!
  createdAt: BigInt!
  purchases: [Purchase!]! @derivedFrom(field: "asset")
}

type Creator @entity(immutable: false) {
  id: Bytes!
  assets: [Asset!]! @derivedFrom(field: "creator")
  totalAssets: BigInt!
  totalEarnings: BigInt!
}

type Holder @entity(immutable: false) {
  id: Bytes!
  purchases: [Purchase!]! @derivedFrom(field: "holder")
  totalPurchases: BigInt!
  totalSpent: BigInt!
}

type Purchase @entity(immutable: false) {
  id: String!
  asset: Asset!
  holder: Holder!
  balance: BigInt!
  purchasedAt: BigInt!
  amountPaid: BigInt!
}

type GlobalStats @entity(immutable: false) {
  id: Bytes!
  totalAssets: BigInt!
  totalCreators: BigInt!
  totalUsers: BigInt!
  totalHolders: BigInt!
  totalPurchases: BigInt!
  totalVolume: BigInt!
  totalRevenue: BigInt!
  totalAssetWorth: BigInt!
}
