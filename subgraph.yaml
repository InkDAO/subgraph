specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: dXmaster
    network: sepolia
    source:
      address: "0x332eac90e80dd8a56eaf8fd156000087ce08d01c"
      abi: dXmaster
      startBlock: 9278887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: dXmaster
          file: ./abis/dXmaster.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/d-xmaster.ts
