specVersion: 1.0.0
description: "Analytics for decentralizedX"
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: marketPlace
    network: sepolia
    source:
      address: "0x287f730af8bf13586e489c75332d687465d59b16"
      abi: marketPlace
      startBlock: 9577099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Asset
        - Creator
        - Holder
        - GlobalStats
      abis:
        - name: marketPlace
          file: ./abis/marketPlace.json
      eventHandlers:
        - event: PostCreated(indexed uint256,string,string,string,indexed address,uint256)
          handler: handlePostCreated
        - event: PostSubscribed(indexed uint256,indexed address,uint256)
          handler: handlePostSubscribed
      file: ./src/marketPlace.ts