specVersion: 1.0.0
description: "Analytics for decentralizedX"
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: dXmaster
    network: sepolia
    source:
      address: "0x332eac90e80dd8a56eaf8fd156000087ce08d01c"
      abi: dXmaster
      startBlock: 9278887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Asset
        - Creator
        - Holder
        - Purchase
        - GlobalStats
      abis:
        - name: dXmaster
          file: ./abis/dXmaster.json
      eventHandlers:
        - event: AssetAdded(string,string,string,address,address,uint256)
          handler: handleAssetAdded
        - event: AssetBought(address,uint256,address)
          handler: handleAssetBought
      file: ./src/dXmaster.ts
templates:
  - name: dXasset
    kind: ethereum/contract
    network: sepolia
    source:
      abi: dXasset
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Asset
        - Purchase
      abis:
        - name: dXasset
          file: ./abis/dXasset.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/dXasset.ts